<!DOCTYPE html>
<html lang="en">
<head>
<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Creating a Service</title>
<link rel="stylesheet" href=""/>

</head>
<body>
	<h1 class="create">Submitting a Service</h1>
	<div class="row">
	<div class="availability">Times Available:</div>
		<form class="col s12">
			<div class="row">
			<div class="input-field col s6">
			<input placeholder="MM-DD-YYYY" id="first_name" type="text" class="validate">
	</div>
		<div class="input-field col s6">
			<input placeholder="00:00 AM/PM" id="last_name" type="text" class="validate">
		</div>
	</div>

	<div class="utility">Utility/Services:</div>
		<input placeholder="i.e. Electrician, Driver" type="text" name="utility"></input><br><br>

	<div class="skill">Description:</div>
		<input placeholder="Things you can assist us with" type="text" name="skill" id=""></input><br><br>

		<button class="btn waves-effect waves-light" type="submit" name="action">Submit
		</button>




</body>
</html>
