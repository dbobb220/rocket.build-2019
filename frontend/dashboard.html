<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<!-- Compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<!-- Compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<title>Dashboard</title>
		<style>
			th {
   				 text-align: center;
			}
			td {
				text-align: center;
			}
			.collection .collection-item {
				grid-template-columns: 1fr 1fr 1fr;
				display: grid;
				text-align: center;
			}
			.thead {
				grid-template-columns: 1fr 1fr 1fr;
				display: grid;
				color: #239788;
				padding: 10px 20px;
				text-align: center;
			}
			.row.buttons {
    			text-align: center;
			}

		</style>
	</head>
<body>
	<header></header>
	<main>
		<div class="row" style="text-align:center;">
			<div class="col s6">
				<p>Items Available</p>
				<div class="item available" style="font-size: 6em;">4</div>
			</div>
			<div class="col s6">
				<p>Items Completed</p>
				<div class="item completed" style="font-size: 6em;">2</div>
			</div>
		</div>
		<div class="row z-depth-2 orange" style="color:white;">
			<p style="text-align:center;padding-top: 10px;font-size: 17px;">Availability Listed</p>
			<table class="striped centered">
				<thead>
					<tr>
						<th>Utility</th>
						<th>Day</th>
						<th>Tab</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Truck</td>
						<td>Thursdays</td>
						<td>Evening</td>
					</tr>
					<tr>
						<td>Electrician</td>
						<td>Weekends</td>
						<td>All Day</td>
					</tr>
					<tr>
						<td>Babysitting</td>
						<td>Weekday</td>
						<td>Mornings</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="row buttons">
			<p>
				<a class="waves-effect waves-light btn-large" href="item.html"><i class="material-icons right">add</i>Create an Item</a>
			</p>
			<p>
				<a class="waves-effect waves-light btn-large" href="service.html"><i class="material-icons right">build</i>Create a Service</a>
			</p>
			<p>
				<a class="waves-effect orange btn-large" href=""><i class="material-icons right">format_list_numbered</i>Review Submissions</a>
			</p>
		</div>
	</main>
	<footer></footer>
</body>
</html>
