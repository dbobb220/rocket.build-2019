<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rocket</title>
</head>
<body>
  <h2>Sign-up Form</h2>
    <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <label for="first_name">First Name</label>
              <input placeholder="FirstName" id="first_name" type="text" class="validate">
            </div>
            <div class="input-field col s6">
              <label for="last_name">Last Name</label>
              <input placeholder="LastName" id="last_name" type="text" class="validate">
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <label for="password">Password</label>
              <input placeholder="Password" id="password" type="password" class="validate">
            </div>
          </div>
          <div class="row">
              <div class="input-field col s12">
                <label for="phone">Phone</label>
                <input placeholder="PhoneNumber" id="phone" type="phone" class="validate">
              </div>
            </div>
          <div class="row">
            <div class="col s12">
              <div class="input-field inline">
                <label for="email_inline">Email</label>
                <input placeholder="ValidEmail" id="email_inline" type="email" class="validate">
                <!-- <span class="helper-text" data-error="wrong" data-success="right">Helper text</span> -->
              </div>
            </div>
          </div>
        </form>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action">Submit
          <!-- <i class="material-icons right"></i> -->
        </button>
              
</body>
</html>
