<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
             
    <link rel="stylesheet" href="./rocket.css">
    <link rel="stylesheet" href="./package.json">
    <title>CarePortal</title>
</head>
<body>
  <div class="row">
      <h2>Sign-up Form</h2>
        <form class="col s12" id="sign-up">
          
          <div class="row">
            <div class="input-field col inline">
              <label for="first_name">First Name</label>
              <input placeholder="First Name" id="first_name" type="text" class="validate">
            </div>
            <div class="input-field col inline">
              <label for="last_name">Last Name</label>
              <input placeholder="Last Name" id="last_name" type="text" class="validate">
            </div>
          </div>

          <div class="row">
            <div class="input-field col inline">
              <label for="password">Password</label>
              <input placeholder="Password" id="password" type="password" class="validate">
            </div>
          </div>

          <div class="row">
            <div class="input-field col inline">
              <label for="phone">Phone</label>
              <input placeholder="Phone Number" id="phone" type="text" class="validate">
            </div>
          </div>

          <div class="row">
              <div class="input-field col inline">
                <label for="zipcode">Zip Code</label>
                <input placeholder="Zip Code" id="zip" type="text" class="validate">
              </div>
            </div>

          <div class="row">
            <div class="col s12">
              <div class="input-field inline">
                <label for="email_inline">Email</label>
                <input placeholder="Valid Email" id="email_inline" type="email" class="validate">
              </div>
            </div>
          </div>

          <button class="btn waves-effect waves-light" type="submit" name="action">Submit Form</button>
                   
        </form>
      </div>
      
</body>
</html>
