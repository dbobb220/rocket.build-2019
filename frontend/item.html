<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	 <!-- Compiled and minified CSS -->
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	 <!-- Compiled and minified JavaScript -->
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>List an Item</title>
</head>
<body>
	<header>
		<h1>Submit an Item</h1>
	</header>
	<main>
		<div class="row">
			<form class="col s12">
				<div class="row">
					<div class="input-field col s12">
						<label for="item">Item:</label>
						<input id="item" type="text" placeholder="i.e. mattress, couch, desk..." class="validate">
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<label for="description">Description:</label>
						<input id="description" type="text" placeholder="size, color, material, if applicable" class="validate">
					</div>
				</div>
				<label>Condition:</label>
				<p>
					<label>
						<input name="condition" id="poor" type="radio" data-val="1" />
						<span>Poor</span>
					</label>
				</p>
				<p>
					<label>
						<input name="condition" id="fair" type="radio" data-val="2" />
						<span>Fair</span>
					</label>
				</p>
				<p>
					<label>
						<input name="condition" id="good" type="radio" data-val="3" />
						<span>Good</span>
					</label>
				</p>
				<p>
					<label>
						<input name="condition" id="great" type="radio" data-val="4" />
						<span>Great</span>
					</label>
				</p>
				<p>
					<label>
						<input name="condition" id="perfect" type="radio" data-val="5" />
						<span>Perfect</span>
					</label>
				</p>
				<p>
					<label>Upload Photo:</label>
					<input type="file" name="pic" accept="image/*">
				</p>
				<p>
					<button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
				</p>
			</form>
		</div>
	</main>
	<footer></footer>
</body>
</html>
